<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasa Joki Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #1e293b;
      color: #e2e8f0;
    }

    .konten {
      background-color: #ffffff;
      color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      background-color: #0f172a;
    }

    .navbar-brand {
      color: #f97316 !important;
    }

    .btn-kustom {
      background-color: #f97316;
      color: #fff;
      border: none;
    }

    .btn-kustom:hover {
      background-color: #ea580c;
    }

    footer {
      background-color: #0f172a;
      color: #e2e8f0;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Joki Game</a>
    </div>
  </nav>

  <div class="container mt-4 konten">
    <h2 class="text-center">Layanan Joki Game</h2>
    <p class="text-center">Push rank kamu sekarang juga bersama tim joki profesional!</p>

    <div class="card mb-3 mx-auto" style="max-width: 500px;">
      <img src="gambar-ml.jpg" class="card-img-top" alt="Gambar Joki Game" />
      <div class="card-body">
        <h5 class="card-title">Mobile Legends</h5>
        <p class="card-text">Layanan cepat, aman, dan terpercaya dari Epic ke Mythic.</p>
        <a href="#pesan" class="btn btn-kustom">Pesan Sekarang</a>
      </div>
    </div>

    <h4 id="pesan" class="mt-5">Formulir Pemesanan</h4>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Nama kamu">
      </div>
      <div class="mb-3">
        <label for="game" class="form-label">Game</label>
        <select class="form-select" id="game">
          <option value="ml">Mobile Legends</option>
        </select>
      </div>

      
      <div class="mb-3">
        <label for="rank_awal" class="form-label">Rank Awal</label>
        <select class="form-select" id="rank_awal">
          <option value="bronze">Warrior</option>
          <option value="silver">Elite</option>
          <option value="gold">Master</option>
          <option value="platinum">Grand Master</option>
          <option value="epic">Epic</option>
          <option value="legend">Legend</option>
          <option value="mythic">Mythic</option>
          <option value="diamond">Honor</option>
          <option value="diamond">Immortal</option>
        </select>
      </div>

      
      <div class="mb-3">
        <label for="rank_tujuan" class="form-label">Rank Tujuan</label>
        <select class="form-select" id="rank_tujuan">
            <option value="gold">Master</option>
            <option value="platinum">Grand Master</option>
            <option value="epic">Epic</option>
            <option value="legend">Legend</option>
            <option value="mythic">Mythic</option>
            <option value="diamond">Honor</option>
            <option value="diamond">Immortal</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan</label>
        <textarea class="form-control" id="catatan" rows="3" placeholder="Contoh: Sampai honor bintang 30"></textarea>
      </div>
      <button type="submit" class="btn btn-kustom">Kirim</button>
    </form>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Joki Game. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
